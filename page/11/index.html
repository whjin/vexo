      <div class="article-summary">
        
          <p>一支弯曲的木橹，在水面上一来一回悠然搅动，倒映在水中的石桥、楼屋、树影，还有天上的云彩和飞鸟，都被这不慌不忙的木橹搅碎，碎成斑斓的光点，迷离闪烁，犹如在风中漾动的一匹长长的彩绸，没有人能描绘它朦胧炫目的花纹······</p>
